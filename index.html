<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>Train Scheduler</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <div class="container">

    <br>

    <div id="jumbo" class="jumbotron">
      <h1 class="text-center">Train Scheduler</h1>
      <h3 class="text-center">Toooot toooooooot!</h3>
    </div>

    <div class="row">
      <div class="container">
        <div class='col-lg-12'>
          <div id="panel-bod-1" class="panel panel-default">
            <div id="panel-h-1" class="panel-heading">
              <h3 class="panel-title">Current Train Schedule</h3>
            </div>
            <div class="panel-body">
              <table class="table">
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="container">
        <div class='col-lg-12'>
          <div id="panel-bod-2" class="panel panel-default">
            <div id="panel-h-1" class="panel-heading">
              <h3 class="panel-title">Add Train</h3>
            </div>
            <div class="panel-body">
              <form>
                <label for="train-name">Train Name</label>
                <input class="form-control" id="name-input" type="text"></input><br>
                <label for="destination">Destination</label>
                <input class="form-control" id="dest-input" type="text"></input><br>
                <label for="first-train-time">First Train Time (HH:mm â€” military time)</label>
                <input class="form-control" id="first-input" type="text"></input><br>
                <label for="frequency">Frequency (min)</label>
                <input class="form-control" id="freq-input" type="number"></input><br>
                <button class="btn btn-default" id="submit" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div> <!-- close main container -->

<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
<script src="assets/js/app.js"></script>
<script src="assets/js/moment.js"></script>
</body>

</html>
